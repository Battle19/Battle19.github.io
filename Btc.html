  <style>
    :root{
      --accent:#00d4ff;
      --accent2:#0055ff;
      --bg:#0a0e1a;
      --card:rgba(20,25,45,0.85);
      --border:rgba(0,212,255,0.3);
      --text:#e2e8f0;
      --muted:#94a3b8;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:'Inter',system-ui,sans-serif;
      background:var(--bg);
      color:var(--text);
      line-height:1.6;
      background-image:url('https://images.unsplash.com/photo-1617791160505-6f00504e3519?q=80');
      background-attachment:fixed;
      background-size:cover;
    }
    .container{max-width:1180px;margin:0 auto;padding:0 20px}

    /* TOP ROW – FINALLY 100% SMOOTH & SCROLLABLE EVERYWHERE */
    .top-screenshot-section{
      background:rgba(10,14,26,0.95);
      backdrop-filter:blur(12px);
      padding:30px 0 40px;
      border-bottom:1px solid var(--border);
      position:sticky;top:0;z-index:10;
      overflow-x:hidden;
    }
    .top-screenshot-row{
      display:flex;
      gap:18px;
      overflow-x:auto;
      padding:10px 20px 20px;
      scroll-snap-type:x mandatory;
      scroll-behavior:smooth;
      -webkit-overflow-scrolling:touch;
      scrollbar-width:none;
      mask-image:linear-gradient(90deg,transparent,black 15%,black 85%,transparent);
    }
    .top-screenshot-row::-webkit-scrollbar{display:none}
    .top-screenshot-row img{
      width:170px;height:302px;object-fit:cover;border-radius:20px;
      border:2px solid var(--border);box-shadow:0 10px 30px rgba(0,0,0,0.6);
      flex-shrink:0;scroll-snap-align:center;cursor:pointer;
      transition:all .4s;
    }
    .top-screenshot-row img:hover{
      transform:translateY(-12px) scale(1.05);
      border-color:var(--accent);
      box-shadow:0 20px 50px rgba(0,212,255,0.4);
    }
    @media(max-width:768px){.top-screenshot-row img{width:145px;height:258px}}

    /* HERO & REST OF DESIGN */
    .hero{background:rgba(15,20,40,0.8);backdrop-filter:blur(16px);border:1px solid var(--border);padding:50px 30px;border-radius:28px;margin:40px 0;box-shadow:0 20px 60px rgba(0,0,0,0.5);display:flex;gap:40px;align-items:center;position:relative;overflow:hidden}
    .hero::before{content:'';position:absolute;inset:0;background:linear-gradient(135deg,rgba(0,212,255,0.1),rgba(0,85,255,0.05));pointer-events:none}
    .app-icon{width:120px;height:120px;border-radius:28px;overflow:hidden;border:4px solid var(--accent);box-shadow:0 15px 40px rgba(0,212,255,0.4);animation:float 6s ease-in-out infinite}
    @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-20px)}}
    h1{font-size:2.4rem;font-weight:800;line-height:1.25;background:linear-gradient(90deg,#fff,var(--accent));-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:16px}
    .lead{font-size:1.15rem;color:var(--muted);margin:16px 0}
    .badges{margin:20px 0;display:flex;gap:16px;flex-wrap:wrap;align-items:center}
    .btn{display:inline-block;background:var(--accent2);color:#fff;padding:14px 28px;border-radius:14px;text-decoration:none;font-weight:700;box-shadow:0 10px 30px rgba(0,85,255,0.4);transition:all .3s}
    .btn:hover{transform:translateY(-4px);box-shadow:0 20px 40px rgba(0,85,255,0.6)}
    .btn.secondary{background:transparent;border:2px solid var(--accent);color:var(--accent)}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(340px,1fr));gap:24px;margin:40px 0}
    .card{background:var(--card);backdrop-filter:blur(12px);border:1px solid var(--border);padding:28px;border-radius:20px;transition:all .4s;box-shadow:0 10px 30px rgba(0,0,0,0.4)}
    .card:hover{transform:translateY(-10px);border-color:var(--accent);box-shadow:0 20px 50px rgba(0,212,255,0.25)}
    .card h3{color:var(--accent);margin-bottom:16px;font-size:1.5rem}
    .highlight{color:var(--accent);font-weight:800}
    .feature-list li{padding:10px 0;border-bottom:1px dashed rgba(100,150,255,0.2);color:var(--muted)}
    .promo-section{background:rgba(0,212,255,0.1);padding:40px;border-radius:20px;text-align:center;margin:60px 0;border:1px solid var(--accent)}
    .promo-images{display:flex;justify-content:center;gap:20px;flex-wrap:wrap;margin:20px 0}
    .promo-images img{border-radius:16px;transition:.3s;cursor:pointer}
    .promo-images img:hover{transform:scale(1.1)}
    footer{text-align:center;padding:50px;color:var(--muted);font-size:14px}
    @media(max-width:880px){.hero{flex-direction:column;text-align:center}h1{font-size:2rem}}

    /* NEW TRUSTED PROOF SECTION */
    .trusted-proofs{
      background:rgba(0,85,255,0.1);
      border:2px solid var(--accent);
      border-radius:20px;
      padding:30px;
      margin:40px 0;
      text-align:center;
      backdrop-filter:blur(12px);
    }
    .trusted-proofs h2{color:var(--accent);margin-bottom:20px;font-size:2rem;}
    .trusted-proofs .proofs-row{display:flex;flex-wrap:wrap;justify-content:center;gap:20px;}
    .trusted-proofs .proofs-row img{width:160px;height:280px;object-fit:cover;border-radius:14px;border:1px solid #333;transition:.3s;cursor:pointer;}
    .trusted-proofs .proofs-row img:hover{transform:scale(1.05);}
  </style>
</head>
